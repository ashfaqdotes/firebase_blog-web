<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Blog : Homepage</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- signup and login CSS -->
  <link rel="stylesheet" href="signup-login.css">
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="200" class="logo" alt="logo">
      </a>
      <!-- Navbar Toggler Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mb-2">
            <a class="btn btn-outline-success " id="dashboardBtn" href="dashboard.html">Dashboard</a>
          </li>
        </ul>
        <form class="form-inline ms-auto">
          <button id="authButton" type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
            data-bs-target="#exampleModal" aria-current="page">Sign-Up | Sign-In</button>
        </form>
      </div>
    </div>
  </nav>

  <!--Header  -->
  <header class="header">
    <div class="content">
      <h1 class="heading">
        <span class="small">welcome to the world of</span>
        blog
        <span class="no-fill">writing</span>
      </h1>
      <!-- <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn">write a blog</a> -->
    </div>
  </header>


  <!-- blog section -->
  <section id="blogupdates" class="p-2 text-center bg-dark text-white p-5">
    <div class="m-0 pt-1 pb-1">
      <h2 class="m-0">All Blogs Updates Here !!!</h2>
    </div>
  </section>

  <!-- Show Dashboard User data from Firebase -->
  <section class="blogs-section bg-light">
    <div class="container">
      <div id="displayblogHome" class="pb-4 pt-4 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
    </div>

  </section>


  <!-- // Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Or Login account!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Tabs -->
          <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup"
                type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <!-- Form1 -->
              <form id="signUpForm">
                <div class="form-group mb-3">
                  <label for="emailSign" class="form-label">Email: </label>
                  <input type="email" class="form-control" id="emailSign">
                </div>
                <div class="form-group mb-3">
                  <label for="passwordSign" class="form-label">Password: </label>
                  <input type="password" class="form-control" id="passwordSign">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <p class="mt-3">Already have an account? >
                  <a href="#" id="sign-link" data-bs-toggle="tab" data-bs-target="#login" role="tab">Login here</a>
                </p>

              </form>
            </div>
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
              <!-- Form2 -->
              <form id="loginForm">
                <div class="form-group mb-3">
                  <label for="emailLogin" class="form-label">Email: </label>
                  <input type="email" class="form-control" id="emailLogin">
                </div>
                <div class="form-group mb-3">
                  <label for="passwordLogin" class="form-label">Password: </label>
                  <input type="password" class="form-control" id="passwordLogin">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="mt-3">Don't have account? <a href="#" id="login-link" data-bs-toggle="tab"
                    data-bs-target="#signup" role="tab">Sign Up here</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Main JS -->
  <script type="module" src="database.js"></script>
  <script type="module" src="main.js"></script>

  <!-- Tab Navigation for Switching the Forms -->
  <script>
    document.getElementById('sign-link').addEventListener('click', function (event) {
      event.preventDefault();
      var tabNav = document.querySelector('[data-bs-target="#login"]');
      tabNav.click();
    });
    document.getElementById('login-link').addEventListener('click', function (event) {
      event.preventDefault();
      var tabNav = document.querySelector('[data-bs-target="#signup"]');
      tabNav.click();
    });
  </script>
</body>
<footer class="p-3 bg-dark text-white text-center">
  <p>Developed By SMIT-Student With ❤️ For Everyone</p>
</footer>


</html>
