<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog : Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" class="logo" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="btn btn-outline-dark" href="index.html#blogupdates">Home</a>
          </li>
          <!-- <li class="nav-item ">
            <button id="addpostbtn" class="nav-link" href="index.html">+ Add Post</button>
          </li> -->
        </ul>
        <form class="form-inline ms-auto d-flex align-items-center">
          <a id="userEmail"></a>
          <button id="signOutButton" type="button" class=" btn btn-outline-danger m-2">Sign Out</button>
        </form>
      </div>
    </div>
  </nav>

  <!--Add Post Section  -->
  <section class="bg-info-light d-flex justify-content-end p-2">
    <button id="authButton" type="button" class="btn btn-outline-warning d-flex align-content-center m-2"
      data-bs-toggle="modal" data-bs-target="#addPostModal" aria-current="page">
      <span class="material-symbols-outlined d-flex align-items-center">docs_add_on</span>
      Add Post</button>
  </section>

  <!-- Show Dashboard User data from Firebase -->
  <section id="displayblog" class="m-0 mb-5 blog-section pt-5 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

  </section>

  <!-- Modal For Add Post -->
  <div class="modal fade" id="addPostModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ms-auto" id="exampleModalLabel">Add Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Tabs -->
          <form class="form">
            <div class="form-floating mb-3">
              <input id="posthead" type="text" class="form-control" placeholder="Blog Title...">
              <label for="posthead">Post Title: </label>
            </div>
            <div class="form-floating mb-3">
              <textarea id="postdis" type="text" class="form-control" placeholder="Blog Description..."
                style="height: 150px"></textarea>
              <label for="postdis">Post Description: </label>
            </div>
            <button class="btn btn-primary" type="button" id="addpostbtn" data-bs-dismiss="modal" type="submit">
              Add Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal For Edit Post -->

  <script type="module" src="database.js"></script>
  <script type="module" src="dashboard.js"></script>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>
<footer class="bg-dark text-white text-center">
  <p class="mb-0">Developed By SMIT-Student With ❤️ For Everyone</p>
</footer>

</html>
